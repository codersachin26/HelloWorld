{% extends 'index.html' %}

{% block body%}


<div style="width: 75%; height: 250px; margin-left: 100px; margin-top: 100px; border: 5px solid silver;">
<p><em>Go to your E-mail Box and check Reset Code</em></p>

<form action="{% url 'validated-token' %}" method="post">
{% csrf_token %}

<input type="number" name="token">
<button type="submit">Validate</button>


</form>

</div>



{%endblock%}
