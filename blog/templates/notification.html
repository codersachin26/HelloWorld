{% extends 'index.html' %}

{% block body%}

<div style="width: 80%; height: auto; margin-left: 100px; margin-top: 50px; border: 5px solid silver;">
    <h1 style="padding: 10px; border-bottom: 4px solid seashell; margin-left: 50px;">Notifications</h1>

    {% for i in notification %}
    <div style="width: 55%; margin-left: 60px; height: 100px; margin-bottom: 50px; background: rgb(148, 143, 143); border-radius: 5px;">
    


        <img style="margin-left: 40px; margin-top: 20px; float: left; width: 50px; height: 50px; border: 3px solid rgb(184, 186, 189); border-radius: 100%;" src="/media/{{i.sender.profile_pic}}" alt="">
      
       <div style="float: right; margin-top: 20px; margin-left: 20px; width: 70%; height: 70px; ">
           {{i.msg}}
       </div>


     

    </div>
    {%endfor%}



</div>




{% endblock %}
